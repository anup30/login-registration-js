<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login & Registration</title>
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous"
	>
</head>
<body class="bg-light">
	<div class="container text-center">
		<h2>Registration & Login System with Bootstrap and JS</h2>
		<div class="container mt-5 text-center">      
			<div class="btn-group">
				<button class="btn btn-outline-primary mt-3" onclick="showForm('sign-up')">click to Sign-Up</button>
				<button class="btn btn-outline-success mt-3" onclick="showForm('sign-in')">click to Sign-In</button>
			</div>
		</div>
		<div class="container mt-3 d-none" id="sign-up">  <!-- d-none-->
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="card p-4">
						<h3 class="text-center">Sign-Up</h3>
						<p>Enter Name, email and password to create a new Account.</p>
						<input type="text" id="reg-name" class="form-control mb-2" placeholder="Name">
						<input type="email" id="reg-email" class="form-control mb-2" placeholder="Email">
						<input type="password" id="reg-password" class="form-control mb-2" placeholder="Password">
						<input type="password" id="reg-password2" class="form-control mb-2" placeholder="Confirm Password">
						<button class="btn btn-outline-primary mx-auto" onclick="register()">Submit</button> <!-- w-100 vs  mx-auto button size-->
					</div>
				</div>
			</div>
		</div>
		<!--  -->
		<div class="container mt-3 d-none" id="sign-in"> <!-- d-none-->
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="card p-4">
						<h3 class="text-center">Sign-In</h3>
						<p>If you have an account, Enter your Email and Password to Sign-In.</p>
						<input type="email" id="login-email" class="form-control mb-2" placeholder="Email">
						<input type="password" id="login-password" class="form-control mb-2" placeholder="Password">
						<button class="btn btn-outline-success mx-auto" onclick="login()">Submit</button> <!-- w-100 vs  mx-auto button size-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
		crossorigin="anonymous">
	</script>
	<script src="script.js"></script>
</body>
</html>
