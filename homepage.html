<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous"
	>	
  </head>
  <body class="bg-light">
	<div class="container">
		<h2>Welcome <span id="user-name-greeting"></span>, to Homepage</h2>
		<p>Page description. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Praesentium, molestias!</p>
		<button id="my-button" class="btn btn-primary" onclick="goLoginRegisterPage()">go back to login/register page</button>
	</div>

    <script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
		crossorigin="anonymous">
	</script>
	<script>
		function setUserName(){
			const loggedInUser = sessionStorage.getItem('show-user-name-as');
			if (loggedInUser) {
				document.getElementById('user-name-greeting').textContent = loggedInUser;
			} else {
				// Redirect to login if no user is logged in
				alert("Must be logged in user to view page!");
				window.location.href = 'index.html';
			}
		}
		function goLoginRegisterPage(){
			window.location.href = 'index.html';
		}
		window.onload = function(){
			setUserName();
		};		
	</script>
  </body>
</html>
